<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoola (훌라) — 네온 3D 아레나</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Hoola · 네온 3D Arena</h1>
      <div class="opts">
        <label><input type="checkbox" id="opt-continue" /> <span>아웃 후 계속(순위 확정)</span></label>
        <label>
          <span>플레이어 수</span>
          <select id="opt-seats">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </label>
        <span class="badge" id="turnBadge">턴: -</span>
      </div>
    </header>

    <div class="board">
      <div class="table" id="table">
        <div class="arena" id="arena">
          <div class="arena-stage">
            <div class="arena-surface">
              <div class="zones">
                <div class="zone" id="deckZone">
                  <h3>DECK</h3>
                  <div class="cards" id="deckCount"></div>
                  <div class="hud"><button id="btnDraw">드로우</button><button id="btnTY" class="ghost">땡큐</button></div>
                </div>
                <div class="zone" id="discardZone">
                  <h3>DISCARD</h3>
                  <div class="cards" id="discardCards"></div>
                </div>
                <div class="zone" id="infoZone">
                  <h3>INFO</h3>
                  <div class="log" id="log"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="seat-layer" id="arenaSeats"></div>
        </div>

        <div class="table-panels">
          <div class="panel">
            <h3 class="panel-title">TABLE MELDS</h3>
            <div id="melds" class="meld-grid"></div>
          </div>
          <div class="panel hand">
            <div class="hand-header">
              <h3>YOUR HAND</h3>
              <div class="hud">
                <button id="btnRegSet" class="ghost">세트 등록</button>
                <button id="btnRegRun" class="ghost">런 등록</button>
                <button id="btnAttach" class="ghost">붙이기</button>
                <button id="btnDiscard" class="danger" disabled>버리고 종료</button>
              </div>
            </div>
            <div class="cards" id="hand"></div>
          </div>
        </div>
      </div>

      <aside class="right">
        <div class="panel">
          <div class="panel-head">
            <strong>Players</strong>
            <span class="pill" id="roundInfo">R1</span>
          </div>
          <div id="players"></div>
        </div>
        <div class="panel">
          <div class="panel-head">
            <strong>Finish Order</strong>
          </div>
          <ol id="finish"></ol>
        </div>
        <div class="panel">
          <div class="panel-head">
            <strong>온라인 플레이(베타)</strong>
          </div>
          <div class="button-row">
            <button id="btnHost" class="ghost">호스트</button>
            <button id="btnJoin" class="ghost">게스트</button>
          </div>
          <small>SDP 코드를 복사/붙여넣기로 연결합니다(서버 없이 P2P).</small>
          <div class="net-io">
            <textarea id="sdpIn" placeholder="상대 코드 붙여넣기"></textarea>
            <textarea id="sdpOut" placeholder="내 코드" readonly></textarea>
            <div class="button-row">
              <button id="btnApply" class="ghost">코드 적용</button>
              <span class="badge" id="netBadge">오프라인</span>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      <div>최소 3명 · 최대 6명 · 부족 시 봇 자동 충원 · 규칙: 드로우/땡큐 → 등록/붙이기 → 버리기</div>
      <button id="btnReset" class="ghost">새 게임</button>
    </footer>
  </div>

  <div class="toast" id="toast" style="display:none"></div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
