<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoola (훌라) — 3D 네온 아레나</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #040b16;
      --bg-alt: radial-gradient(circle at 20% -10%, rgba(110, 80, 255, 0.25), transparent 60%),
                 radial-gradient(circle at 110% 0%, rgba(255, 112, 188, 0.2), transparent 55%),
                 #050915;
      --ink: #f7f9ff;
      --muted: rgba(247, 249, 255, 0.7);
      --accent: #5df1ff;
      --accent-strong: #ff86d5;
      --panel: rgba(10, 18, 36, 0.76);
      --panel-border: rgba(93, 241, 255, 0.22);
      --glow: 0 30px 80px rgba(53, 105, 255, 0.28), 0 18px 40px rgba(14, 214, 255, 0.22);
      --radius: 24px;
      font-family: "Pretendard", "Apple SD Gothic Neo", "Segoe UI", system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg-alt);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    body.mobile {
      background: linear-gradient(160deg, #0a1430 0%, #060913 70%);
    }

    .app {
      width: min(1100px, 100%);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 18px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .topbar h1 {
      margin: 0;
      font-size: clamp(1.3rem, 2vw, 1.8rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .tagline {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .control {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    select,
    button {
      appearance: none;
      border: none;
      border-radius: 14px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
    }

    select {
      background: rgba(10, 18, 36, 0.76);
      color: var(--ink);
      border: 1px solid rgba(93, 241, 255, 0.25);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35) inset;
    }

    button {
      background: linear-gradient(135deg, #4c7cff, #5df1ff);
      color: #021024;
      box-shadow: var(--glow);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 32px 70px rgba(93, 241, 255, 0.38);
    }

    button:active {
      transform: translateY(1px);
    }

    button.ghost {
      background: rgba(4, 15, 32, 0.9);
      color: var(--ink);
      border: 1px solid rgba(93, 241, 255, 0.35);
    }

    button.accent {
      background: linear-gradient(135deg, #ff86d5, #ffc886);
    }

    .layout {
      display: grid;
      grid-template-columns: 3fr 1.4fr;
      gap: 20px;
    }

    .arena {
      position: relative;
      background: rgba(5, 14, 28, 0.72);
      border-radius: var(--radius);
      padding: 20px;
      border: 1px solid rgba(93, 241, 255, 0.18);
      box-shadow: 0 40px 80px rgba(5, 10, 30, 0.65);
      overflow: hidden;
    }

    .arena-persp {
      perspective: 1200px;
    }

    .arena-surface {
      position: relative;
      aspect-ratio: 4 / 3;
      border-radius: 36px;
      background: radial-gradient(circle at 50% 35%, rgba(93, 241, 255, 0.2), transparent 60%),
                  linear-gradient(160deg, rgba(19, 45, 92, 0.95), rgba(5, 8, 16, 0.85));
      transform: rotateX(22deg) rotateZ(-4deg);
      transform-origin: center;
      box-shadow: inset 0 0 0 1px rgba(93, 241, 255, 0.18), inset 0 0 80px rgba(93, 241, 255, 0.25), 0 80px 120px rgba(0, 0, 0, 0.55);
      overflow: hidden;
    }

    .table-glow {
      position: absolute;
      inset: 10% 20%;
      background: radial-gradient(circle, rgba(255, 134, 213, 0.45), transparent 65%);
      filter: blur(60px);
      pointer-events: none;
    }

    .arena-center {
      position: absolute;
      inset: 30% 25% 18% 25%;
      display: grid;
      place-items: center;
    }

    .hud {
      display: flex;
      gap: 14px;
    }

    .deck,
    .discard {
      position: absolute;
      display: grid;
      place-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .deck {
      top: 20%;
      left: 24%;
    }

    .discard {
      top: 22%;
      right: 23%;
    }

    .card {
      position: relative;
      width: 68px;
      height: 96px;
      border-radius: 14px;
      background: rgba(247, 249, 255, 0.95);
      color: #051028;
      box-shadow: 0 20px 40px rgba(5, 10, 30, 0.45);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 1.6rem;
      text-shadow: 0 2px 12px rgba(10, 18, 36, 0.4);
    }

    .card-back {
      background: linear-gradient(135deg, rgba(93, 241, 255, 0.9), rgba(76, 124, 255, 0.9));
      border: 2px solid rgba(3, 12, 40, 0.4);
    }

    .card-back + .card-back {
      margin-top: -50px;
      transform: translateZ(20px);
      opacity: 0.9;
    }

    .card-back + .card-back + .card-back {
      margin-top: -50px;
      transform: translateZ(40px);
      opacity: 0.75;
    }

    .rank {
      font-size: 1.8rem;
    }

    .suit {
      font-size: 1.5rem;
    }

    .suit.red {
      color: #ff3f70;
    }

    .seat-ring {
      position: absolute;
      inset: 0;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .seat-ring li {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 160px;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(7, 16, 34, 0.8);
      border: 1px solid rgba(93, 241, 255, 0.25);
      box-shadow: 0 24px 60px rgba(5, 10, 30, 0.5);
      text-align: center;
      transform-origin: center;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    .seat-ring li strong {
      display: block;
      font-size: 1rem;
      letter-spacing: 0.08em;
    }

    .seat-ring li span {
      display: block;
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .seat-ring li[data-bot="true"] strong::after {
      content: " · BOT";
      color: #ff86d5;
    }

    .panel {
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--panel-border);
      padding: 20px;
      display: grid;
      gap: 14px;
      box-shadow: 0 35px 65px rgba(2, 8, 22, 0.7);
    }

    .panel header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }

    .panel h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .hint {
      color: var(--muted);
      font-size: 0.75rem;
    }

    .hand {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .log {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
      max-height: 220px;
      overflow-y: auto;
    }

    .log li {
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(6, 14, 28, 0.72);
      border: 1px solid rgba(93, 241, 255, 0.12);
      font-size: 0.86rem;
      letter-spacing: 0.02em;
    }

    .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      background: rgba(3, 8, 20, 0.75);
      padding: 16px 20px;
      border-radius: 18px;
      border: 1px solid rgba(93, 241, 255, 0.18);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .badge {
      padding: 6px 16px;
      border-radius: 999px;
      background: rgba(10, 22, 42, 0.8);
      border: 1px solid rgba(93, 241, 255, 0.3);
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    body.mobile .layout {
      grid-template-columns: 1fr;
    }

    body.mobile .arena {
      order: 0;
    }

    body.mobile .arena-persp {
      perspective: none;
    }

    body.mobile .arena-surface {
      transform: none;
      aspect-ratio: unset;
      min-height: 320px;
    }

    body.mobile .seat-ring li {
      position: static;
      width: 100%;
      transform: none !important;
      pointer-events: auto;
    }

    body.mobile .seat-ring {
      position: static;
      display: grid;
      gap: 12px;
      margin-top: 18px;
    }

    body.mobile .controls {
      width: 100%;
      justify-content: space-between;
    }

    body.mobile .controls select {
      width: 100%;
    }

    body.mobile .topbar {
      flex-direction: column;
      align-items: flex-start;
    }

    body.mobile .hand {
      justify-content: center;
    }

    @media (max-width: 720px) {
      body {
        padding: 18px;
      }

      .controls {
        width: 100%;
      }

      .control {
        width: 100%;
      }

      select {
        width: 100%;
      }

      button {
        width: 100%;
      }

      .hud {
        flex-direction: column;
      }

      .hand {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>
        <h1>Hoola · 3D Arena</h1>
        <p class="tagline">최소 3명 · 최대 6명 · 부족 시 봇 자동 충원</p>
      </div>
      <div class="controls">
        <label class="control">
          <span>플레이어 수</span>
          <select id="seatSelect" aria-label="플레이어 수 선택">
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </label>
        <button id="reshuffle" type="button">새 게임</button>
      </div>
    </header>

    <main class="layout">
      <section class="arena" aria-label="훌라 테이블">
        <div class="arena-persp">
          <div class="arena-surface">
            <div class="table-glow"></div>
            <div class="deck" aria-label="덱">
              <div class="card card-back"></div>
              <div class="card card-back"></div>
              <div class="card card-back"></div>
              <span class="label">DECK</span>
            </div>
            <div class="discard" aria-label="버린 카드">
              <div class="card">
                <span class="rank">Q</span>
                <span class="suit red">♥</span>
              </div>
              <span class="label">DISCARD</span>
            </div>
            <div class="arena-center">
              <div class="hud">
                <button type="button">드로우</button>
                <button type="button" class="ghost">땡큐</button>
                <button type="button" class="accent">등록</button>
              </div>
            </div>
          </div>
        </div>
        <ul class="seat-ring" id="seatRing" aria-label="좌석 목록"></ul>
      </section>

      <section class="panel" aria-label="현재 손패">
        <header>
          <h2>내 손패</h2>
          <span class="hint">버려서 턴 종료</span>
        </header>
        <div class="hand">
          <div class="card">
            <span class="rank">7</span>
            <span class="suit">♣</span>
          </div>
          <div class="card">
            <span class="rank">7</span>
            <span class="suit">♠</span>
          </div>
          <div class="card">
            <span class="rank">8</span>
            <span class="suit red">♦</span>
          </div>
          <div class="card">
            <span class="rank">9</span>
            <span class="suit">♣</span>
          </div>
          <div class="card">
            <span class="rank">10</span>
            <span class="suit red">♥</span>
          </div>
        </div>
      </section>

      <section class="panel" aria-label="게임 로그">
        <header>
          <h2>라운드 정보</h2>
          <span class="hint">턴 순서 &amp; 로그</span>
        </header>
        <ol id="logList" class="log" aria-live="polite"></ol>
      </section>
    </main>

    <footer class="foot">
      <small>모바일에서는 평면 모드로 전환되어 조작이 쉬워집니다.</small>
      <div class="badge" id="modeBadge" aria-live="polite">Desktop 3D</div>
    </footer>
  </div>

  <script>
    (function () {
      var seatSelect = document.getElementById('seatSelect');
      var seatRing = document.getElementById('seatRing');
      var logList = document.getElementById('logList');
      var modeBadge = document.getElementById('modeBadge');
      var reshuffle = document.getElementById('reshuffle');
      var currentModeLabel = '';

      var humanNames = ['YOU', 'ALLY', 'RIVAL'];
      var botNames = ['네온봇 α', '네온봇 β', '네온봇 γ'];
      var activity = ['드로우', '땡큐 대기', '등록 준비', '버림'];

      function buildRoster(count) {
        var roster = [];
        for (var i = 0; i < humanNames.length && roster.length < count; i++) {
          roster.push({ name: humanNames[i], bot: false });
        }
        var botIndex = 0;
        while (roster.length < count) {
          var label = botNames[botIndex % botNames.length] + ' #' + (Math.floor(botIndex / botNames.length) + 1);
          roster.push({ name: label, bot: true });
          botIndex++;
        }
        return roster;
      }

      function renderSeats(roster) {
        seatRing.innerHTML = '';
        var radius = roster.length >= 5 ? 240 : roster.length === 3 ? 210 : 225;
        var startAngle = -90;
        for (var i = 0; i < roster.length; i++) {
          var player = roster[i];
          var angle = startAngle + (360 / roster.length) * i;
          var li = document.createElement('li');
          li.dataset.bot = String(player.bot);
          li.innerHTML = '<strong>' + player.name + '</strong>' +
            '<span>' + (player.bot ? '자동 플레이어' : '사람 플레이어') + '</span>';
          var transform = 'translate(-50%, -50%) rotate(' + angle + 'deg) translate(0, -' + radius + 'px) rotate(' + (-angle) + 'deg)';
          li.style.transform = transform;
          seatRing.appendChild(li);
        }
      }

      function renderLog(roster) {
        logList.innerHTML = '';
        var now = new Date();
        var base = document.createElement('li');
        base.textContent = now.getHours().toString().padStart(2, '0') + ':' +
          now.getMinutes().toString().padStart(2, '0') + ' — 라운드가 시작되었습니다.';
        logList.appendChild(base);
        for (var i = 0; i < roster.length; i++) {
          var item = document.createElement('li');
          var action = activity[i % activity.length];
          item.textContent = roster[i].name + ' : ' + action;
          logList.appendChild(item);
        }
      }

      function syncBadgeText() {
        var rosterInfo = modeBadge.dataset.roster ? ' · ' + modeBadge.dataset.roster : '';
        modeBadge.textContent = currentModeLabel + rosterInfo;
      }

      function updateModeClass() {
        if (window.innerWidth <= 768) {
          document.body.classList.add('mobile');
          currentModeLabel = 'Mobile Flat';
        } else {
          document.body.classList.remove('mobile');
          currentModeLabel = 'Desktop 3D';
        }
        syncBadgeText();
      }

      function refresh(rosterSize, logOnly) {
        var count = Math.max(3, Math.min(6, rosterSize));
        var roster = buildRoster(count);
        renderSeats(roster);
        renderLog(roster);
        if (!logOnly) {
          var label = count + '명 · ' + roster.filter(function (p) { return p.bot; }).length + '봇 자동 참여';
          modeBadge.dataset.roster = label;
          modeBadge.setAttribute('title', label);
        }
        syncBadgeText();
      }

      seatSelect.addEventListener('change', function () {
        var value = parseInt(seatSelect.value, 10);
        refresh(value, false);
      });

      reshuffle.addEventListener('click', function () {
        refresh(parseInt(seatSelect.value, 10), true);
      });

      window.addEventListener('resize', updateModeClass);

      updateModeClass();
      refresh(parseInt(seatSelect.value, 10), false);
    })();
  </script>
</body>
</html>
